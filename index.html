<!DOCTYPE html>

<head>

    <title>Tienda de Peluches y Arreglos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff8a65;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ffab91;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33% - 40px);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #ff6f61;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #ff8a65;
        }
    </style>
</head>
